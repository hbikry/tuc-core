<template>
  <div class="slds-m-around_medium stage-overview-item">
    <div
      class="slds-text-heading_medium slds-m-bottom_medium slds-text-align_center"
    >
      {stage}
    </div>
    <div class="slds-grid slds-grid_vertical slds-wrap matches-container">
      <template for:each={matches} for:item="match">
        <div
          key={match.id}
          class="slds-col slds-size_1-of-1 slds-p-around_small match-item"
        >
          <c-match-result match={match}></c-match-result>
        </div>
      </template>
    </div>
  </div>
</template>
