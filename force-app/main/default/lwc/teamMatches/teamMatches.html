<template>
  <div class="slds-scrollable_x scroll-container">
    <div class="slds-grid slds-nowrap">
      <template for:each={matchesByStage} for:item="item">
        <div
          key={item.stage}
          class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3 stage-container"
        >
          <c-stage-overview-item stage={item.stage} matches={item.matches}>
          </c-stage-overview-item>
        </div>
      </template>
    </div>
  </div>
</template>
