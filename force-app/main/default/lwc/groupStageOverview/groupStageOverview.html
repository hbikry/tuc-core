<template>
  <div class="slds-box slds-theme_default slds-m-around_medium">
    <template lwc:if={ready}>
      <lightning-accordion allow-multiple-sections-open>
        <template for:each={overviewByGroup} for:item="item">
          <lightning-accordion-section
            key={item.group}
            name={item.group}
            label={item.group}
          >
            <div class="slds-grid">
              <div class="slds-col">
                <c-group-stats
                  teams-stats={item.overview.teamsStats}
                ></c-group-stats>
              </div>
              <div class="slds-col">
                <c-group-matches
                  matches={item.overview.matches}
                ></c-group-matches>
              </div>
            </div>
          </lightning-accordion-section>
        </template>
      </lightning-accordion>
    </template>
    <template lwc:elseif={hasError}>
      <c-error-alert error-message={error}></c-error-alert>
    </template>
    <template lwc:else>
      <lightning-spinner
        alternative-text="Loading"
        size="medium"
      ></lightning-spinner>
    </template>
  </div>
</template>
