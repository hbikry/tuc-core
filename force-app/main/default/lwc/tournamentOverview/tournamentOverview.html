<template>
  <div class="slds-box slds-theme_default slds-m-around_medium">
    <c-tournament-selector
      ontournamentchange={handleTournamentChange}
    ></c-tournament-selector>
    <lightning-tabset>
      <lightning-tab label="Group Stage">
        <c-group-stage-overview
          tournament-id={tournamentId}
        ></c-group-stage-overview>
      </lightning-tab>
      <lightning-tab label="Knockout Stage">
        <c-ko-stage-overview tournament-id={tournamentId}></c-ko-stage-overview>
      </lightning-tab>
    </lightning-tabset>
  </div>
</template>
