<template>
  <div class="slds-box slds-theme_default slds-m-around_medium">
    <main id="tournament">
      <template for:each={matchesByStage} for:item="item">
        <ul key={item.stage} class="round {item.stage}">
          <li class="spacer">&nbsp;</li>
          <template for:each={item.matches} for:item="match">
            <li key={match.homeTeamName} class={match.homeTeamClass}>
              <img src={match.homeTeamFlagUrl} class="team-flag" />
              {match.homeTeamName} <span>{match.homeTeamGoals}</span>
            </li>
            <li key={match.id} class="game game-spacer">&nbsp;</li>
            <li key={match.awayTeamName} class={match.awayTeamClass}>
              <img src={match.awayTeamFlagUrl} class="team-flag" />
              {match.awayTeamName} <span>{match.awayTeamGoals}</span>
            </li>
            <li key={match.id} class="spacer">&nbsp;</li>
          </template>
        </ul>
      </template>
    </main>
  </div>
</template>
