<template>
  <div class="slds-theme_default slds-m-around_medium">
    <template lwc:if={ready}>
      <lightning-accordion allow-multiple-sections-open>
        <template for:each={overviewByTournament} for:item="item">
          <lightning-accordion-section
            key={item.tournament}
            name={item.tournament}
            label={item.tournament}
          >
            <c-team-matches
              matches={item.overviewByTournament}
            ></c-team-matches>
          </lightning-accordion-section>
        </template>
      </lightning-accordion>
    </template>
    <template lwc:elseif={hasError}>
      <c-error-alert error-message={error}></c-error-alert>
    </template>
  </div>
</template>
