<template>
  <div class="slds-box slds-p-around_small">
    <div class="slds-grid slds-grid_align-spread slds-m-bottom_small">
      <div>{formattedDate}</div>
    </div>
    <div
      class="slds-grid slds-grid_align-spread slds-relative slds-grid_vertical"
    >
      <div class="slds-col">
        <c-match-overview-item
          team-name={match.homeTeamName}
          team-score={match.homeTeamGoals}
          team-code={match.homeTeamCode}
          team-flag-code={match.homeTeamFlagCode}
          is-winner={isHomeTeamWinner}
        ></c-match-overview-item>
      </div>
      <div class="slds-col">
        <c-match-overview-item
          team-name={match.awayTeamName}
          team-score={match.awayTeamGoals}
          team-code={match.awayTeamCode}
          team-flag-code={match.awayTeamFlagCode}
          is-winner={isAwayTeamWinner}
        ></c-match-overview-item>
      </div>
    </div>
  </div>
</template>
