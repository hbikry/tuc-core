<template>
  <div class="slds-grid slds-p-around_x-small match-team-result">
    <div class="slds-col slds-size_3-of-12 slds-m-right_x-small">
      <c-team-flag flag-code={teamFlagCode}></c-team-flag>
    </div>
    <div
      class="slds-col slds-size_6-of-12 slds-text-align_center slds-m-right_x-small"
    >
      <span class={textClass}>{teamName}</span>
    </div>
    <div
      class="slds-col slds-size_2-of-12 slds-text-align_right slds-m-right_x-small"
    >
      <span class={textClass}>{teamScore}</span>
    </div>
  </div>
</template>
